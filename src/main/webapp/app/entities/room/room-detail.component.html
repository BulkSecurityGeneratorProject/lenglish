
<div *ngIf="room">
    <h2><span jhiTranslate="lenglishApp.room.detail.title">Room</span> {{room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lenglishApp.room.createDate">Create Date</span></dt>
        <dd>
            <span>{{room.createDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.room.level">Level</span></dt>
        <dd>
            <span>{{room.level}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.room.activated">Activated</span></dt>
        <dd>
            <span>{{room.activated}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.room.title">Title</span></dt>
        <dd>
            <span>{{room.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'room/'+ room.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
