
<div *ngIf="answer">
    <h2><span jhiTranslate="lenglishApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lenglishApp.answer.createDate">Create Date</span></dt>
        <dd>
            <span>{{answer.createDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.answer.image">Image</span></dt>
        <dd>
            <div *ngIf="answer.image">
                <a (click)="openFile(answer.imageContentType, answer.image)">
                    <img [src]="'data:' + answer.imageContentType + ';base64,' + answer.image" style="max-width: 100%;" alt="answer image"/>
                </a>
                {{answer.imageContentType}}, {{byteSize(answer.image)}}
            </div>
        </dd>
        <dt><span jhiTranslate="lenglishApp.answer.content">Content</span></dt>
        <dd>
            <span>{{answer.content}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.answer.result">Result</span></dt>
        <dd>
            <span>{{answer.result}}</span>
        </dd>
        <dt><span jhiTranslate="lenglishApp.answer.question">Question</span></dt>
        <dd>
            <div *ngIf="answer.questionId">
                <a [routerLink]="['/question', answer.questionId]">{{answer.questionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'answer/'+ answer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
