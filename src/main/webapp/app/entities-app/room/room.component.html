<div>
    <h2>
        <span jhiTranslate="lenglishApp.room.home.title">Rooms</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>

    <div style="display:inline-block;" *ngFor="let room of rooms ;trackBy: trackId" class="col-lg-4 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
            <div class="inner">
                <h5>65</h5>
                <p>{{room.title}}</p>
            </div>
            <div class="icon">
                <i class="fa fa-address-book-o" aria-hidden="true"></i>
            </div>
            <a class="small-box-footer" [routerLink]="['../room', room.id ]">Join
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </a>
        </div>
    </div>


    <div *ngIf="rooms && rooms.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
