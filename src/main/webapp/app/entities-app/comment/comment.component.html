<div>
    <h2>
        <span jhiTranslate="lenglishApp.comment.home.title">Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-comment" [routerLink]="['/', { outlets: { popup: 'app/comment-new/' + postId } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="lenglishApp.comment.home.createLabel">
                Create new Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comments">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id">
                        <span jhiTranslate="global.field.id">ID</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="createDate">
                        <span jhiTranslate="lenglishApp.comment.createDate">Create Date</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="content">
                        <span jhiTranslate="lenglishApp.comment.content">Content</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="userLogin">
                        <span jhiTranslate="lenglishApp.comment.user">User</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of comments ;trackBy: trackId">
                    <td>
                        <a [routerLink]="['../comment', comment.id ]">{{comment.id}}</a>
                    </td>
                    <td>{{comment.createDate | date:'hh:mm, dd/MM/yyyy'}}</td>
                    <td>{{comment.content}}</td>
                    <td>
                        {{comment.userLogin}}
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="comments && comments.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
