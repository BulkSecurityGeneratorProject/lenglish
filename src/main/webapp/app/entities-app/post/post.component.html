<div id="wrapper">
    <h2>
        <span jhiTranslate="lenglishApp.post.home.title">Posts</span>
        <button class="btn btn-primary float-right jh-create-entity create-post" [routerLink]="['/', { outlets: { popup: ['post-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>
                Tạo chủ đề
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div *ngIf="posts">
        <div class="row" *ngFor="let post of posts ;trackBy: trackId">
            <div class="col-md-12 post">
                <hr>
                <div class="row post-content">
                    <div class="col-md-2">
                        <div>
                            <p style="margin-bottom:0">
                                <i class="fa fa-user" aria-hidden="true"></i>: {{post.userLogin}}
                            </p>
                            <p style="margin-bottom:0">
                                <i class="fa fa-calendar" aria-hidden="true"></i>: {{post.createDate | date:'dd/MM/yy'}}
                            </p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 style="margin-bottom:0">
                            {{post.title}}
                        </h5>
                    </div>
                    <div class="col-md-2">
                        <div class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['../post', post.id ]" class="btn btn-info btn-sm">
                                    <span class="fa fa-eye"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="posts && posts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
