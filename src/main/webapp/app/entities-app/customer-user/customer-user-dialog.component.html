<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerUserLabel">Cập nhật</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lenglishApp.customerUser.icon" for="field_icon">Icon</label>
            <div>
                <img [src]="'data:' + customerUser.iconContentType + ';base64,' + customerUser.icon" style="max-height: 100px;" *ngIf="customerUser.icon"
                    alt="customerUser image" />
                <div *ngIf="customerUser.icon" class="form-text text-danger clearfix">
                    <button type="button" (click)="clearInputImage('icon', 'iconContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_icon" (change)="setFileData($event, customerUser, 'icon', true)" accept="image/*" jhiTranslate="entity.action.addimage"
                />
            </div>
            <input type="hidden" class="form-control" name="icon" id="field_icon" [(ngModel)]="customerUser.icon" />
            <input type="hidden" class="form-control" name="iconContentType" id="field_iconContentType" [(ngModel)]="customerUser.iconContentType"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lenglishApp.customerUser.dateGoal" for="field_dateGoal">Date Goal</label>
            <input type="number" class="form-control" name="dateGoal" id="field_dateGoal" [(ngModel)]="customerUser.dateGoal" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
