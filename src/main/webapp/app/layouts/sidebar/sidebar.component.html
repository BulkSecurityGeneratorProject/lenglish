<div>
    <div class="card jh-card">
        <h5>Mục tiêu
            <a *ngIf="this.customerUserService.currentUser" [routerLink]="['/', { outlets: { popup: 'customer-user/'+ this.customerUserService.currentUser.id + '/edit'} }]">
                <i class="fa fa-wrench" aria-hidden="true"></i>
            </a>
        </h5>
        <div style="display: block; width:100%;">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"></canvas>
            <h3 class="text-center" *ngIf="this.customerUserService.currentUser">{{this.customerUserService.currentUser.todayPoint}} / {{this.customerUserService.currentUser.dateGoal}}</h3>
        </div>
    </div>
    <div class="card jh-card">

        <h5>Bảng xếp hạng</h5>
        <table class="table">
            <tbody>
                <tr *ngFor="let customerUser of this.customerUserService.topUser">
                    <td>
                        <img *ngIf="customerUser.icon" [src]="'data:' + customerUser.iconContentType + ';base64,' + customerUser.icon" style="max-width: 50px;"
                            alt="customerUser image" />
                        <i *ngIf="!customerUser.icon" class="fa fa-user-circle-o fa-3x" aria-hidden="true" item-width="50px"></i>
                    </td>
                    <td>{{customerUser.user.login}}</td>
                    <td class="text-right">{{customerUser.point}}
                        <i class="fa fa-btc" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
